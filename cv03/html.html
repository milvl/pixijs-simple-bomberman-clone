<body>
  <div class="wrapper">
      <div class="box a">Color Field</div>
      <div class="box b">
          <button type="button" onClick="printData()">Print slider</button>
      </div>
      <div class="box c">C</div>
      <div class="box d">
          Red
          <button type="button" onClick="decreaseR()">-</button>
          <input id="RValue" type="range" min="0" max="255" step="1" onInput="printData()">
          <button type="button" onClick="increaseR()">+</button>
      </div>
      <div class="box e">
        Green
        <input id="GValue" type="range" min="0" max="255" step="1" onInput="printData()">
      </div>
      
      <div class="box f">
        Blue
        <input id="BValue" type="range" min="0" max="255" step="1" onInput="printData()">
      </div>
  </div>
</body>
</html>
