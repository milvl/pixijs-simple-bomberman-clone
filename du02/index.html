<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="layout">
        <div class="header">
            <h1>Robot Controller</h1>
            <div id="locationBox">
                <div id="location">Latitude: -4.5,&emsp;Longitude: 137.4</div> <!-- mock coordinates -->
            </div>
            <div id="cameraAngleBox">
                <div id="cameraAngleTitle">Camera angle XY:</div>
                <div id="cameraAngle">0°, 0°</div> <!-- initial camera angle mock (pointing north) -->
            </div>
            <div id="onOffController">
                <div id="systemController">
                    System:
                    <span id="onLight">ON</span>
                    <label class="switch"><input id="systemOnOffStat" type="checkbox" />    <div></div></label>
                    <span id="offLight">OFF</span>
                    <button id="restartBttn">RESTART</button>
                </div>
                <div id="HUDController">
                    HUD:
                    <span id="onLightHUD">ON</span>
                    <label class="switch"><input id="HUDOnOffStat" type="checkbox" />    <div></div></label>
                    <span id="offLightHUD">OFF</span>
                </div>
            </div>
        </div>
    
        <div class="leftBorder">
            <div class="movementButtons">
                <div id="movementButtonsTitle">Movement buttons:</div> 
                <button id="forwardBtn" class="movementButton">↑</button>
                <button id="leftBtn" class="movementButton">←</button>
                <button id="rightBtn" class="movementButton">→</button>
                <button id="backwardBtn" class="movementButton">↓</button>
            </div>
        </div>

        <div class="main"></div>
        
        <div class="rightBorder">
            <div class="cameraButtons">
                <div id="cameraButtonsTitle">Camera buttons:</div>
                <button id="cameraUpBtn" class="cameraButton">↑</button>
                <button id="cameraLeftBtn" class="cameraButton">←</button>
                <button id="cameraRightBtn" class="cameraButton">→</button>
                <button id="cameraDownBtn" class="cameraButton">↓</button>
            </div>

            <div id="sensorsBox">
                <div id="sensorsTitle">Sensors selected:</div>
                <div class="sensor">
                    <div>
                        <input type="checkbox" id="sensor1" name="sensor1" value="sensor1">
                        <label for="sensor1">Acoustic</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sensor2" name="sensor2" value="sensor2" checked>
                        <label for="sensor2">Optical</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sensor3" name="sensor3" value="sensor3">
                        <label for="sensor3">Thermal</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sensor4" name="sensor4" value="sensor4">
                        <label for="sensor4">Pressure</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sensor5" name="sensor5" value="sensor5" checked>
                        <label for="sensor5">Radar</label>
                    </div>
                </div>
            </div>

            <div id="energySourceOptionsBox">
                <div id="energySourceOptionsTitle">Energy source:</div>
                <div class="energySource">
                    <div>
                        <input type="radio" id="energySource1" name="energySource" value="energySource1">
                        <label for="energySource1">Solar</label>
                    </div>
                    <div>
                        <input type="radio" id="energySource2" name="energySource" value="energySource2" checked>
                        <label for="energySource2">Battery</label>
                    </div>
                    <div>
                        <input type="radio" id="energySource3" name="energySource" value="energySource3">
                        <label for="energySource3">RTG</label>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="footer">
            <div id="infoBox">
                <div id="infoTitle">Feed:</div>
                <!-- sample dummy multiline log -->
                <textarea id="infoField" cols="100">
[2021-04-01 12:00:00] System started.
[2021-04-01 12:00:01] Sensors activated.
[2021-04-01 12:00:02] Energy source: Solar.
[2021-04-01 12:00:03] Camera angle: 0°, 0°.
[2021-04-01 12:00:04] Latitude: -4.5, Longitude: 137.4.
[2021-04-01 12:00:05] System ON.
...
                </textarea>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
