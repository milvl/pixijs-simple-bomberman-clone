<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RGB picker</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="box" id="colorField">
        Color Picker
      </div>
      
      <div id="rect">
        <div id="infoBox">
          <p id="rgb">RGB(187, 187, 187)</p>
          <p id="hex">HEX: #bbb</p>
        </div>
      </div>

      <div class="box" id="redController">
        Red
        <button type="button" onClick="addCol('r', -10)">-</button>
        <input id="RValue" class="colorRange" type="range" min="0" max="255" step="1" onInput="printData()" value=187>
        <button type="button" onClick="addCol('r', 10)">+</button>
        <input id="redValueInput" class="valueInput" type="number" min="0" max="255" value="187" onChange="setCol('r', this.value)" onInput="setCol('r', this.value)">
      </div>
      
      <div class="box" id="greenController">
        Green
        <button type="button" onClick="addCol('g', -10)">-</button>
        <input id="GValue" class="colorRange" type="range" min="0" max="255" step="1" onInput="printData()" value=187>
        <button type="button" onClick="addCol('g', 10)">+</button>
        <input id="greenValueInput" class="valueInput" type="number" min="0" max="255" value="187" onChange="setCol('g', this.value)" onInput="setCol('g', this.value)">
      </div>
        
      <div class="box" id="blueController">
        Blue
        <button type="button" onClick="addCol('b', -10)">-</button>
        <input id="BValue" class="colorRange" type="range" min="0" max="255" step="1" onInput="printData()" value=187>
        <button type="button" onClick="addCol('b', 10)">+</button>
        <input id="blueValueInput" class="valueInput" type="number" min="0" max="255" value="187" onChange="setCol('b', this.value)" onInput="setCol('b', this.value)">
      </div>
    </div>

  </body>

  <script src="js/script.js"></script>
</html>
